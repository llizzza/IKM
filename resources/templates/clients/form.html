<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Карточка клиента | Fitness Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /*
         * Основные стили для формы клиента
         * body - фон и шрифт
         * .form-card - стиль карточки с закруглениями и тенью
         * .card-header - градиентный заголовок
         * .form-label - цвет и жирность текста меток
         * .form-control - стили полей ввода
         * .btn-save - кнопка сохранения с эффектом наведения
         */
        body { background-color: #f0f8ff; font-family: 'Segoe UI', sans-serif; }
        .form-card { background: white; border-radius: 30px; box-shadow: 0 15px 35px rgba(33,150,243,0.1); border: none; overflow: hidden; margin-top: 50px; }
        .card-header { background: linear-gradient(135deg, #64b5f6 0%, #2196f3 100%); color: white; padding: 25px; border: none; }
        .form-label { color: #1565c0; font-weight: 600; }
        .form-control { border-radius: 12px; border: 1px solid #bbdefb; padding: 12px; }
        .btn-save { background: #2196f3; color: white; border-radius: 12px; border: none; padding: 12px; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-save:hover { background: #1565c0; transform: translateY(-2px); }
    </style>
</head>
<body class="container">
<!--
    Основная структура страницы:
    - row justify-content-center: центрирует форму на странице
    - col-md-6: форма занимает половину ширины экрана на средних и больших устройствах
-->
<div class="row justify-content-center">
    <div class="col-md-6">
        <!-- Карточка формы -->
        <div class="card form-card shadow">

            <!-- Заголовок формы -->
            <div class="card-header text-center">
                <!-- Если clientNumber == null, отображается "Новый клиент" ➕, иначе "Редактирование" ✏️ -->
                <h3 class="mb-0" th:text="${client.clientNumber == null} ? '➕ Новый клиент' : '✏️ Редактирование'"></h3>
            </div>

            <!-- Тело формы -->
            <div class="card-body p-4">
                <form th:action="@{/clients/save}" th:object="${client}" method="post">
                    <!-- Скрытое поле для ID клиента -->
                    <input type="hidden" th:field="*{clientNumber}">

                    <!-- Поле ФИО -->
                    <div class="mb-3">
                        <label class="form-label">ФИО Клиента</label>
                        <input type="text" th:field="*{fullName}"
                               class="form-control"
                               pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
                               title="Имя должно содержать только буквы"
                               required>
                        <!-- Показывает ошибки валидации для fullName -->
                        <div class="invalid-feedback" th:errors="*{fullName}"></div>
                    </div>

                    <!-- Поле телефона -->
                    <div class="mb-3">
                        <label class="form-label">Телефон</label>
                        <input type="tel" th:field="*{phone}"
                               class="form-control"
                               pattern="^(\+7|8)[0-9]{10}$"
                               title="Введите номер в формате 89001234567 или +79001234567"
                               required>
                        <!-- Показывает ошибки валидации для phone -->
                        <div class="invalid-feedback" th:errors="*{phone}"></div>
                    </div>

                    <!-- Поле email -->
                    <div class="mb-4">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" placeholder="example@mail.com">
                        <!-- Показывает ошибки валидации для email -->
                        <div class="invalid-feedback" th:errors="*{email}"></div>
                    </div>

                    <!-- Кнопка отправки формы -->
                    <button type="submit" class="btn btn-save shadow-sm">Сохранить данные</button>

                    <!-- Ссылка для отмены и возврата к списку клиентов -->
                    <div class="text-center mt-3">
                        <a th:href="@{/clients}" class="text-muted small text-decoration-none">↩ Отмена и возврат</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
